<img [attr.src]="domSanitizer.bypassSecurityTrustResourceUrl(activity.user.pictureDataUri)" [attr.alt]="activity.user.name"
     class="activity__user-image">
<div class="activity__info" [class.activity__info--align-right]="isAlignedRight()">
  <h3 class="activity__title">{{activity.title}}</h3>
  <p class="activity__author">by {{activity.user.name}} {{activity.time | fromNow}}</p>
  <p>{{activity.message}}</p>
</div>
