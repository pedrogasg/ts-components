<div class="task__l-box-a">
  <app-checkbox [checked]="done"
                (checkedChange)="markDone($event)"></app-checkbox>
</div>
<div class="task__l-box-b">
  <div class="task__title">
    <app-editor [content]="title"
                [showControls]="true"
                (editSaved)="onEditSaved($event)"></app-editor>
  </div>
  <button class="task__delete" (click)="deleteTask()"></button>
</div>
<div class="task__l-box-c"></div>
